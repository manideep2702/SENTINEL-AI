<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-[#020204]">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentinel AI - Accountability Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-black': '#050505',
            'brand-purple': '#a855f7',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
            serif: ['Newsreader', 'serif'],
          },
          animation: {
            'scan': 'scan 8s linear infinite',
            'fade-in': 'fadeIn 0.8s ease-out forwards',
          },
          keyframes: {
            scan: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(100%)' },
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --glow-color: #a855f7;
      --mouse-x: 50%;
      --mouse-y: 50%;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #020204;
      color: var(--text-secondary);
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* WCAG AAA Compliant Text Colors */
    .text-body {
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.75;
    }

    .text-body-lg {
      color: var(--text-secondary);
      font-size: 1.125rem;
      line-height: 1.8;
    }

    /* Dot Matrix Background */
    .dot-matrix {
      background-image: radial-gradient(circle, rgba(168, 85, 247, 0.08) 1px, transparent 1px);
      background-size: 24px 24px;
    }

    /* Spotlight Effect - Enhanced */
    .spotlight-bg {
      background: radial-gradient(900px circle at var(--mouse-x) var(--mouse-y),
          rgba(168, 85, 247, 0.08),
          transparent 45%);
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    /* Tech Grid - Enhanced */
    .tech-grid {
      background-size: 50px 50px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.025) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.025) 1px, transparent 1px);
      mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
    }

    /* Ambient Floating Orbs - Enhanced */
    .ambient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: ambient-pulse 8s ease-in-out infinite;
    }

    .ambient-orb-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.3), transparent 70%);
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .ambient-orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.25), transparent 70%);
      bottom: 20%;
      right: 10%;
      animation-delay: -4s;
    }

    .ambient-orb-3 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.2), transparent 70%);
      top: 60%;
      left: 50%;
      animation-delay: -2s;
    }

    @keyframes ambient-pulse {

      0%,
      100% {
        transform: scale(1) translate(0, 0);
        opacity: 0.35;
      }

      50% {
        transform: scale(1.1) translate(20px, -20px);
        opacity: 0.5;
      }
    }

    /* Falling Lines - Enhanced */
    .falling-lines {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .falling-line {
      position: absolute;
      top: -200px;
      width: 1px;
      height: 400px;
      background: linear-gradient(to bottom, transparent, rgba(168, 85, 247, 0.6), rgba(168, 85, 247, 0.3), transparent);
      animation: fall linear infinite;
      opacity: 0;
    }

    .falling-line::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 60px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(168, 85, 247, 0.8));
      opacity: 0.6;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.8), 0 0 40px rgba(168, 85, 247, 0.4);
      border-radius: 2px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-400px);
        opacity: 0;
      }

      5% {
        opacity: 0.6;
      }

      95% {
        opacity: 0.6;
      }

      100% {
        transform: translateY(120vh);
        opacity: 0;
      }
    }

    /* Custom Scrollbar - Enhanced */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0c;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #a855f7 0%, #7c3aed 100%);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #c084fc 0%, #a855f7 100%);
    }

    /* === ENHANCED CTA BUTTONS === */

    /* Primary CTA - Large with Glow */
    .btn-primary {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 36px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #9333ea 0%, #7c3aed 50%, #6d28d9 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:
        0 0 20px rgba(168, 85, 247, 0.4),
        0 0 40px rgba(168, 85, 247, 0.2),
        0 4px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      min-height: 56px;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .btn-primary::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent 0deg, rgba(255, 255, 255, 0.1) 60deg, transparent 120deg);
      animation: btn-shimmer 3s linear infinite;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .btn-primary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow:
        0 0 30px rgba(168, 85, 247, 0.6),
        0 0 60px rgba(168, 85, 247, 0.3),
        0 8px 30px rgba(0, 0, 0, 0.4);
    }

    .btn-primary:hover::before {
      opacity: 1;
    }

    .btn-primary:hover::after {
      opacity: 1;
    }

    .btn-primary:active {
      transform: translateY(-1px) scale(0.98);
    }

    .btn-primary .btn-text {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-primary .btn-icon {
      transition: transform 0.3s ease;
    }

    .btn-primary:hover .btn-icon {
      transform: translateX(4px);
    }

    @keyframes btn-shimmer {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Secondary CTA */
    .btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 28px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      min-height: 52px;
    }

    .btn-secondary:hover {
      color: white;
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(168, 85, 247, 0.4);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.15);
    }

    /* Button Glow Border - Enhanced */
    .btn-glow-border {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      padding: 2px;
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.5), rgba(59, 130, 246, 0.5), rgba(236, 72, 153, 0.5));
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
    }

    .btn-glow-border::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent 0deg, #a855f7 60deg, #3b82f6 180deg, transparent 240deg);
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* === ENHANCED DASHBOARD CARDS === */

    .dashboard-container {
      perspective: 2500px;
      transform-style: preserve-3d;
    }

    .dashboard-ui {
      transform: rotateX(18deg) scale(0.92);
      box-shadow:
        0 -50px 120px -40px rgba(168, 85, 247, 0.25),
        0 30px 60px -20px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      transition: transform 0.7s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.7s ease;
      background: linear-gradient(135deg, rgba(15, 15, 20, 0.95), rgba(8, 8, 12, 0.98));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .dashboard-ui:hover {
      transform: rotateX(8deg) scale(0.96);
      box-shadow:
        0 -60px 140px -40px rgba(168, 85, 247, 0.35),
        0 40px 80px -20px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(168, 85, 247, 0.2);
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent, rgba(168, 85, 247, 0.08), transparent);
      transform: translateY(-100%);
      animation: scan 6s linear infinite;
      pointer-events: none;
      z-index: 30;
    }

    /* Dashboard Card - Premium Style */
    .dashboard-card {
      position: relative;
      background: linear-gradient(145deg, rgba(20, 20, 28, 0.9), rgba(12, 12, 18, 0.95));
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 24px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(12px);
    }

    .dashboard-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.05), transparent 50%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .dashboard-card::after {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.3), transparent 50%, transparent 50%, rgba(59, 130, 246, 0.2));
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
      padding: 1px;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    .dashboard-card:hover {
      transform: translateY(-6px);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(168, 85, 247, 0.15);
    }

    .dashboard-card:hover::before,
    .dashboard-card:hover::after {
      opacity: 1;
    }

    /* Progress Bar - Gradient Fill */
    .progress-bar {
      position: relative;
      height: 8px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #34d399, #6ee7b7);
      border-radius: 4px;
      position: relative;
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: progress-shimmer 2s ease-in-out infinite;
    }

    @keyframes progress-shimmer {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    /* === ENHANCED FEATURE ICONS === */

    .feature-icon {
      position: relative;
      width: 72px;
      height: 72px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .feature-icon::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: inherit;
      filter: blur(15px);
      opacity: 0.5;
      z-index: -1;
      transition: all 0.4s ease;
    }

    .feature-icon::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent 50%);
      border-radius: inherit;
    }

    .feature-icon:hover {
      transform: scale(1.12) rotate(3deg);
    }

    .feature-icon:hover::before {
      filter: blur(25px);
      opacity: 0.7;
    }

    .feature-icon-purple {
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.25), rgba(139, 92, 246, 0.15));
      border: 1px solid rgba(168, 85, 247, 0.3);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
    }

    .feature-icon-emerald {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.25), rgba(52, 211, 153, 0.15));
      border: 1px solid rgba(16, 185, 129, 0.3);
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
    }

    .feature-icon-red {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.25), rgba(248, 113, 113, 0.15));
      border: 1px solid rgba(239, 68, 68, 0.3);
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
    }

    .feature-icon-blue {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.25), rgba(96, 165, 250, 0.15));
      border: 1px solid rgba(59, 130, 246, 0.3);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
    }

    .feature-icon-orange {
      background: linear-gradient(135deg, rgba(249, 115, 22, 0.25), rgba(251, 146, 60, 0.15));
      border: 1px solid rgba(249, 115, 22, 0.3);
      box-shadow: 0 0 20px rgba(249, 115, 22, 0.2);
    }

    /* === FEATURE CARD ENHANCEMENTS === */

    .feature-card {
      position: relative;
      background: linear-gradient(145deg, rgba(12, 12, 16, 0.9), rgba(5, 5, 8, 0.95));
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      padding: 32px;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .feature-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    }

    .feature-card:hover {
      transform: translateY(-10px);
      border-color: rgba(168, 85, 247, 0.3);
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 50px rgba(168, 85, 247, 0.15);
    }

    .feature-card-glow {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .feature-card:hover .feature-card-glow {
      opacity: 1;
    }

    /* === SECTION DIVIDERS === */

    .section-divider {
      position: relative;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.3), rgba(59, 130, 246, 0.3), transparent);
      margin: 0 auto;
      max-width: 600px;
    }

    .section-divider::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: linear-gradient(135deg, #a855f7, #3b82f6);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
    }

    /* === GRADIENT TEXT === */

    .gradient-text-animate {
      background: linear-gradient(90deg, #a855f7, #ec4899, #3b82f6, #a855f7);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-shift 5s ease infinite;
    }

    @keyframes gradient-shift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    /* === FLOATING ANIMATION === */

    .float {
      animation: float 8s ease-in-out infinite;
    }

    .float-delayed {
      animation: float 8s ease-in-out infinite;
      animation-delay: -4s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-25px) rotate(1deg);
      }
    }

    /* === PULSE GLOW === */

    .pulse-glow {
      animation: pulse-glow 2.5s ease-in-out infinite;
    }

    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 25px rgba(168, 85, 247, 0.35);
      }

      50% {
        box-shadow: 0 0 50px rgba(168, 85, 247, 0.65);
      }
    }

    /* === SLIDE IN ANIMATIONS === */

    .slide-in-up {
      animation: slideInUp 0.8s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === CARD HOVER === */

    .card-hover {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-hover:hover {
      transform: translateY(-10px);
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 40px rgba(168, 85, 247, 0.15);
    }

    /* === SHIMMER === */

    .shimmer {
      position: relative;
      overflow: hidden;
    }

    .shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.06), transparent);
      animation: shimmer 4s infinite;
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }

    /* === COUNTER VALUE === */

    .counter-value {
      font-variant-numeric: tabular-nums;
      text-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
    }

    /* === NEON TEXT === */

    .neon-text {
      text-shadow:
        0 0 10px rgba(168, 85, 247, 0.5),
        0 0 20px rgba(168, 85, 247, 0.3),
        0 0 40px rgba(168, 85, 247, 0.15);
    }

    /* === HERO HEADLINE SHADOW === */

    .hero-headline {
      text-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    /* === GLASSMORPHISM === */

    .glass {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-strong {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    /* === PARTICLE SYSTEM === */

    .floating-particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.8), transparent);
      border-radius: 50%;
      animation: particle-float 20s infinite;
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
    }

    @keyframes particle-float {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
        opacity: 0;
      }

      5% {
        opacity: 0.8;
      }

      95% {
        opacity: 0.6;
      }

      100% {
        transform: translate(200px, -800px) scale(0.3);
        opacity: 0;
      }
    }

    /* === TESTIMONIAL CARD === */

    .testimonial-card {
      position: relative;
      background: linear-gradient(145deg, rgba(15, 15, 20, 0.9), rgba(8, 8, 12, 0.95));
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      padding: 32px;
      backdrop-filter: blur(20px);
    }

    .testimonial-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 2px solid rgba(168, 85, 247, 0.4);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
    }

    /* === MOBILE RESPONSIVE === */

    @media (max-width: 768px) {
      body {
        font-size: 15px;
        line-height: 1.65;
      }

      .btn-primary {
